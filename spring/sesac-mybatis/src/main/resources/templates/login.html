<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
        function login() {
            var form = document.getElementById('form_login');
            var data = {
                id: form.id.value,
                password: form.password.value
            }
            axios.post(`/person/login`, data)
            .then((res) => {
                if(res.data) {
                    alert('로그인 성공');
                    form.action = "/person/info";
                    form.method = "post";
                    form.submit();
                } else {
                    alert('로그인 실패');
                    form.reset();
                }
            });
        }
    </script>
</head>
<body>
<form id="form_login">
  <input type="text" placeholder="id" name="id">
  <input type="password" placeholder="pw" name="password">
  <button type="button" onclick="login()">로그인</button>
</form>
</body>
</html>

<!--
로그인 -> axios 요청 보내고 -> 응답 -> info 로 post 전송
-->
