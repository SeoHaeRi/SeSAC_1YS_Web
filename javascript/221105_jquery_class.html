<html>

<head>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <style>
    .class {
      background-color: pink;
      font-weight: bold;
      width: 200px;
      height: 200px;
    }
  </style>
  <script>
    function addClass() {
      $("div").addClass("class");
    }

    function removeClass() {
      $("div").removeClass("class");
    }
    function hasClass() {
      console.log($("div").hasClass("class"));
      // true or false
    }
    function toggleClass() {
      $("div").toggleClass("class");
    }
  </script>
</head>

<body>
  <div>div</div>
  <button type="button" onclick="addClass()">addClass</button>
  <button type="button" onclick="removeClass()">removeClass</button>
  <button type="button" onclick="hasClass()">hasClass</button>
  <button type="button" onclick="toggleClass()">toggleClass</button>

</body>

</html>
