    // 실습 - 2 또는 3의 배수 합

    var n = prompt("정수 n을 입력하세요. (0 < n < 100)");
    var result = 0;
    if (n > 0 && n < 100) {
      for (var i = 0; 2 * i <= n; i++) {
        result += 2 * i;
      }
      for (var j = 0; 3 * j <= n; j++) {
        result += 3 * j;
      }
      for (var k = 0; 6 * k <= n; k++) {
        result -= 6 * k;
      }
      console.log(result);
    }
