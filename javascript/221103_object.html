<html>

<head>
  <script>
    var cat = {
      name: '나비',
      age: 1,
      mew: function () {
        return "야옹";
      }
    }
    console.log(cat);
    console.log(cat.name);
    console.log(cat.mew());

    function hello() {
      return "안녕";
    }
    var a = hello();
    console.log(a);

    // 배열
    var arr1 = [1, 2, 3, 'a', 'b', 'c'];
    var arr2 = new Array(1, 2, 3, 'a', 'b', 'c');
    console.log(arr1);
    console.log(arr1[0]);
    console.log(arr1.indexOf('a'));

    console.log(arr1[2]);
    arr1.unshift('0'); //가장 앞의 요소 추가
    console.log(arr1[2]);
    console.log(arr1);
    arr1.shift(); //가장 앞의 요소 제거
    console.log(arr1[2]);

    // 딕셔너리
    var me = {
      name: '홍길동',
      birth: '0101'
    };
    console.log(me);
    console.log(me["name"]);
    console.log(me.name);

    me.gender = 'M';
    me["age"] = 10;
    console.log(me);

    console.log("------------------");
    var date = new Date();
    console.log(date);
    console.log(date.getYear());
    console.log(date.getMonth());
    console.log(date.getDate());
    console.log(date.getDay()); //일~토 순의 배열의 인덱스 반환
    console.log(date.getTime());
    console.log(date.getHours());

    console.log("------------------");

    console.log(Math.min());
    console.log(Math.min(-10, 2, 10));
    console.log(Math.min(0, 'a', 5)); //NaN
    console.log(Math.max(-10, 2, 10));

    console.log(Math.random());
    var min = 1; var max = 10;
    console.log(Math.random() * (max - min) + min);

    console.log(Math.round(1.2)); //반올림
    console.log(Math.round(-1.7));

    console.log(Math.floor(1.9)); //버림
    console.log((Math.ceil(1.1))); //올림

  </script>
</head>

</html>
